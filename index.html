<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>Focus Timer - Pomodoro</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./src/main.js" defer></script>
</head>

<body>
    <div id="app" class="colunm">
        <div id="timer" class="flex">
            <span id="minutes">20</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>

        <div id="controls" class="flex">
            <button data-action="toggleRunning" class="ph ph-play-circle">
                <span class="sr-only">Iniciar contador</span>
            </button>
            <button data-action="reset" class="ph ph-stop-circle">
                <span class="sr-only">Pausar contador</span>
            </button>
        </div>
    </div>

    <div class="colunm">
        <div id="icons" class="flex">
            <button id="tree" data-action="toggleTree" class="ph btn-song ph-tree">
                <span class="sr-only">Ã¡rvore</span>
            </button>
            <button id="cloud" data-action="toggleCloud"class="ph btn-song ph-cloud-rain">
                <span class="sr-only">chuva</span>
            </button>
            <button id="store" data-action="toggleStore" class="ph btn-song ph-storefront">
                <span class="sr-only">loja</span>
            </button>
            <button id="fire" data-action="toggleFire" class="ph btn-song ph-fire">
                <span class="sr-only">fogo</span>
            </button>
        </div>
    </div>

    </div>
</body>

</html>
